<h2 mat-dialog-title>Delete Project</h2>

<div mat-dialog-content>
    Are you sure you want to delete the project? Deleting the project will be permanent.
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button mat-dialog-close color='warn' (click)="remove()">Delete</button>
</div>
