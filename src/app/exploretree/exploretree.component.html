<div class="folder" *ngFor="let folder of getNodes(); let folderIndex = index">
  <div class="node" [ngClass]="{'pointer': (folder.children?.length ?? 0) > 0}" (click)="toggle(folder)" >
    <mat-icon>folder</mat-icon>
    <div>{{folder.name}}</div>
  </div>
  <div class="children" *ngIf="folder.showChildren ?? false">
    <div class="node pointer" *ngFor="let file of folder.children; let tableIndex = index" (click)="downloadCode(folderIndex, tableIndex)">
      <mat-icon>description</mat-icon>
      <div>{{file.name}}</div>
    </div>
  </div>
</div>
