<app-header [shadow]="true" [build]="true"></app-header>
<div id="outer">
  <div>
    <!-- <div id="appheader"></div> -->
    <app-tables></app-tables>
  </div>

  <div>
    <!-- <div id="appheader"></div> -->
    <app-exploretree></app-exploretree>
  </div>

  <div>
    <div id="appheader">
      <!-- <div class="left">
        {{getFileName()}}
      </div> -->
      <div class="left">
        <div class="button" (click)="downloadZip()">
          <mat-icon>download</mat-icon>
          Download all code
        </div>
        <div class="button" (click)="copyToClipboard()">
          <mat-icon>file_copy</mat-icon>
          Copy File
        </div>
      </div>
    </div>
    <app-codeviewer></app-codeviewer>
  </div>
</div>
<div id="chat" *ngIf="isChatActive()">
  <app-chat></app-chat>
</div>
