<h2 mat-dialog-title>Add Table</h2>

<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Table name</mat-label>
    <input matInput required [formControl]="nameFormControl">
    <mat-hint *ngIf="nameInvalid">Start with capital letter.</mat-hint>
    <mat-hint *ngIf="tableExists">Table already exists.</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="add()" [disabled]="nameInvalid || tableExists || required">Save</button>
</div>
