<div class="main-wrapper">
  <!--register section start-->
  <section
    class="sign-up-in-section bg-dark ptb-60"
    style="
      background: url('assets/img/page-header-bg.svg') no-repeat right bottom;
    "
  >
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-md-8 col-12">
          <a routerLink="/" class="mb-4 d-block text-center"
            ><img src="assets/img/ibexapps/logo_white.png" alt="logo" class="ibex-logo"
          /></a>
          <div class="register-wrap p-5 bg-light shadow rounded-custom">
            <div *ngIf="emailSend">
              <h1 class="fw-bold h3">Email send</h1>
              <p class="text-muted">
                A password recovery email has beent sent. Please check your inbox.
              </p>
            </div>
            <div *ngIf="!emailSend">
              <h1 class="fw-bold h3">Forgot your Password?</h1>
              <p class="text-muted">
                Type your email and we will send a password recovery
                link to your email.
              </p>
                <div class="row">
                  <div class="col-sm-12">
                    <label for="email" class="mb-1"
                      >Email <span class="text-danger">*</span></label
                    >
                    <div class="input-group mb-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter your email"
                        id="email"
                        aria-label="email"
                        [formControl]="emailFormControl"
                      />
                    </div>
                  </div>
                  <div id="validation-rules" class="mt-3" *ngIf="problem" class="text-danger">
                    There was a problem sending the email.
                  </div>

                  <div class="col-12">
                    <button
                      class="btn btn-primary mt-3 d-block w-100"
                      (click)="resetPassword()"
                    >
                      Reset Password
                    </button>
                  </div>
                </div>
                <p class="font-monospace fw-medium text-center mt-3 pt-4 mb-0">
                  <a routerLink="/login" class="text-decoration-none"
                    >Back to login page</a
                  >
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
