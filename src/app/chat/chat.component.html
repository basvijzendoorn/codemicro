<div >
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center p-3"
      style="border-top: 4px solid #ffa900;">
      <h5 class="mb-0">Chat with AI</h5>
      <div class="d-flex flex-row align-items-center">
        <i class="fas fa-times text-muted fa-xs" (click)="closeChat()"></i>
      </div>
    </div>
    <div #scroll [scrollTop]="scroll.scrollHeight" class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 300px; overflow-y: scroll">
      <div *ngFor="let chat of getChats()">
        <div class="d-flex flex-row justify-content-start" *ngIf="chat.ibex">
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
            alt="avatar 1" style="width: 45px; height: 100%;"> -->
            <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">{{chat.text}}</p>
        </div>
        <div class="d-flex flex-row justify-content-end mb-4 pt-1" *ngIf="!chat.ibex">
            <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{chat.text}}</p>
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
            alt="avatar 1" style="width: 45px; height: 100%;"> -->
        </div>
      </div>
      <!-- <div class="d-flex justify-content-between">
        <p class="small mb-1">Timona Siera</p>
        <p class="small mb-1 text-muted">23 Jan 2:00 pm</p>
      </div> -->

      <!-- <div class="d-flex justify-content-between">
        <p class="small mb-1 text-muted">23 Jan 2:05 pm</p>
        <p class="small mb-1">Johny Bullock</p>
      </div> -->
    </div>

    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
      <div class="input-group mb-0">
        <input type="text" class="form-control" placeholder="Type message to Ibex" [formControl]="messageFormControl"
          aria-label="Recipient's username" aria-describedby="button-addon2" (keyup.enter)="send()"/>
        <button class="btn btn-primary" type="button" id="button-addon2" style="padding-top: .55rem;" (click)="send()">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
