<div *ngFor="let node of nodes">
  <div class="node" (click)="nodeClick(node)" [ngClass]="{'pointer': (node.children?.length ?? 0) > 0}">
    <mat-icon>{{node.downloadType ? "description" : "folder"}}</mat-icon>
    <div>{{node.name}}</div>
  </div>
  <app-exploretree-node [nodes]="node.children ?? []" *ngIf="node.showChildren"></app-exploretree-node>
</div>
